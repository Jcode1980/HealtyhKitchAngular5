<a routerLink="/edit-recipe/{{recipe.id}}">
<div class="recipe__wrapper">
  <div class="img-wrapper">
    
      <img src={{imgLink}} alt="" width="100%" *ngIf="imgLink" class="recipe__img-wrapper">
      <div *ngIf="!imgLink" class="recipe-no-img">{{name}}</div>
      
    
  </div>
  <div class="recipe-title">{{name}}</div>
  <div class="recipe-details">{{description}}</div>
</div>
</a>
