<div *ngIf="currentRecipe">
  <div class="container">
    <div class="row adminArea" *ngIf="isAdminView()">  
      <div class="col-sm-6">
        Status: {{currentRecipe.recipeStatus.name}}
        
      </div>
      <div class="col-sm-6 actionsArea" *ngIf="showRecipeActions()">
        <select [(ngModel)]="selectedAction" name="selectedAction">
          <option selected>Please Select</option>
          <option *ngFor="let action of recipeActions()" [ngValue]="action">{{action}}</option>
        </select><button (click)="runSelectedAction()" style="margin-left:10px;">Go</button>
      </div>
    </div>
  </div>
  <app-view-recipe [currentRecipe]="currentRecipe" *ngIf="showViewOnly()"></app-view-recipe>
  <app-add-recipe [currentRecipe]="currentRecipe" *ngIf="negatedShowViewOnly()"></app-add-recipe>
</div>
