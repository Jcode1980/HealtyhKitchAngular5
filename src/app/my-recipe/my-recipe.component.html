<div class="my_recipe_wrapper">
    <div id="admin_details_area" class="container">
      <div class="row">
        <div id="actions_area">
            <select name="selectedStatus" (change)="searchRecipes();">
                <option *ngFor="let status of recipeStatuses" [ngValue]="status">{{status.name}}</option>
            </select>
        </div>  
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div *ngFor="let recipe of recipes; let i = index" class="col-sm-4">
           <app-recipe
             [readOnly]="true"
             [recipe]="recipe"
           ></app-recipe>
          </div>
        </div>
    </div>

      <h2 *ngIf="!hasRecipes()">
        No recipes found
      </h2>
</div>
