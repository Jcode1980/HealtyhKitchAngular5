<div class="my_recipe_wrapper">
    <div id="search_criterias" class="container">
      <div class="row">
          <select [(ngModel)]="selectedStatus" name="selectedstatus" (change)="searchRecipes();">
              <option *ngFor="let status of recipeStatuses" [ngValue]="status">{{status.name}}</option>
            </select>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div *ngFor="let recipe of recipes; let i = index" class="col-sm-4">
           <app-recipe
             [readOnly]="true"
             [recipe]="recipe"
           ></app-recipe>
          </div>
        </div>
    </div>

      <h2 *ngIf="!hasRecipes()">
        No recipes found
      </h2>
</div>
