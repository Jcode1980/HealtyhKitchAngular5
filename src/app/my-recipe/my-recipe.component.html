<div class="my_recipe_wrapper">
    
    <div class="container">
        <div class="row">
          <div *ngFor="let recipe of recipes; let i = index" class="home__search-res-wrapp col-sm-6 col-md-4 col-lg-3 col-xl-2">
           <app-recipe
             [readOnly]="true"
             [recipe]="recipe"
           ></app-recipe>
          </div>
        </div>
    </div>

      <h2 *ngIf="!hasRecipes()">
        No recipes found
      </h2>
</div>
